<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #dynamic-text {
      font-size: 16px;
      padding: 20px;
    }

    @media (min-width: 600px) {
      #dynamic-text {
        font-size: 20px;
      }
    }

    @media (min-width: 1024px) {
      #dynamic-text {
        font-size: 24px;
      }
    }

    /* Aggiungi stili aggiuntivi secondo necessit√† */
  </style>
  <title>Testo Dinamico con Link a PDF</title>
</head>
<body>
  <div id="dynamic-text">
    <!-- Contenuto dinamico del testo -->
  </div>

  <script>
    const dynamicText = document.getElementById('dynamic-text');

    function updateTextBasedOnScreenWidth() {
      const windowWidth = window.innerWidth;
      let newText;

      if (windowWidth < 600) {
        newText = "Testo per schermi stretti. <a href='path/to/small-file.pdf' target='_blank'>Scarica il PDF</a>";
      } else if (windowWidth < 1024) {
        newText = "Testo per schermi di larghezza media. <a href='path/to/medium-file.pdf' target='_blank'>Scarica il PDF</a>";
      } else {
        newText = "Testo per schermi larghi. <a href='path/to/large-file.pdf' target='_blank'>Scarica il PDF</a>";
      }

      dynamicText.innerHTML = newText;
    }

    // Esegui l'aggiornamento iniziale del testo
    updateTextBasedOnScreenWidth();

    // Aggiungi un listener per l'evento di ridimensionamento della finestra
    window.addEventListener('resize', updateTextBasedOnScreenWidth);
  </script>
</body>
</html>
